<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Nagela - Schreckenberga</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:700|Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>

    <h1>Model Nagela - Schreckenberga</h1>
    <h2>Ruch uliczny 1D</h2>
</header>

<section id="controls">

    <div id="inputelements">

        <div class="row">
            <label class="description">Ustawienia</label>
        </div>

        <div class="row">
            <span class="inputfield">
                <label for="lap_input">Rundy:</label>
                <input id="lap_input" type="number" min="0" max="1000" value="100"/>
            </span>

            <span class="inputfield">
                <label for="density_input">Natężenie ruchu (gęstość):</label>
                <input id="density_input" type="number" step="0.1" min="0.0" max="1.0" value="0.35"/>
            </span>

            <span class="inputfield">
                <label for="cells_input">Liczba komórek:</label>
                <input id="cells_input" type="number" min="0" max="500" value="100"/>
            </span>

            <span class="inputfield">
                <label for="max_V_input">Maksymalna prędkość: </label>
                <input id="max_V_input" type="number" min="0" max="20" value="5"/>
            </span>

            <span class="inputfield">
                <label for="p_input">Prawdopodobieństwo:</label>
                <input id="p_input" type="number" step="0.1" min="0.0" max="1.0" value="0.3"/>
            </span>
        </div>

        <div class="row">

            <span class="inputfield">
                <label for="color_input">Wybierz kolor pojazdów:</label>
                <select id="color_input">
                    <option value="black">Jednolity</option>
                    <option value="V">Wzg. prędkości</option>
                </select>
            </span>

        </div>

        <div class="row">
            <label class="description">Obliczenia</label>
        </div>

        <div class="row">

        <span class="inputfield">
                <label for="cars_input">Ilość pojazdów to:</label>
                <input id="cars_input" disabled="disabled"/>
         </span>

          <span class="inputfield">
                <label>Średnia prędkość:</label>
                <input  id="avg_V"  disabled="disabled"/>
         </span>

            <span class="inputfield">
                <label>Średni przepływ:</label>
                <input id="avg_flow" disabled="disabled" />
         </span>

        </div>

        <div class="row">
            <button id="button_1">Start</button>
        </div>
    </div>

</section>

<div class="row"></div>

<div class="row2">
    <label id="desc1" class="description transparent">Wykres zależności zmiany drogi od czasu:</label>
</div>

<div id="graph">
</div>

<div class="row2">
    <label id="desc2" class="description transparent">Symulacja ruchu drogowego w '1D':</label>
</div>

<script src="jquery.js"></script><br>
<script src="jquery2.js"></script><p></p>

<p id="canvasParent" class="row2">
    <canvas id="canvas2" class="transparent" width="1000px" height="10px"><br></canvas>
</p>

<script type="text/javascript" src="car.js"></script>
<script type="text/javascript" src="road.js"></script>
<script type="text/javascript" src="graph.js"></script>
<script type="text/javascript" src="modelSteps.js"></script>
<script src="script.js" type="text/javascript"></script><br>
<script src="simulation2.js" type="text/javascript"></script>
<script type="text/javascript" src="main.js"></script>
<script>

    document.getElementById("button_1").addEventListener("click", start);
</script>

</body>
</html>
